<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Weather Information</h2>
                <form>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                <hr>
                <div class="weather-info">
                    <p>
                        <strong>Weather in:</strong> <span id="weather">{{ weather }}</span><br>
                        <strong>Description:</strong> <span id="description">{{ description }}</span><br>
                        <strong>Temperature:</strong> <span id="temperature">{{ temperature }}</span><br>
                        <strong>Humidity:</strong> <span id="humidity">{{ humidity }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS and jQuery (required for some Bootstrap features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
